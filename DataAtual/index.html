<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="bloco2"></div>
    <div id="hora">HORA: </div>
    <div id="dia">DIA: </div>
    <div id="mes">MÊS: </div>
    <div id="year">ANO: </div>
    <div id="bloco3">DIA-SEM: </div>
  </main>
  
  <script>
    var agora = new Date()
    var hora1 = agora.getHours()
    var diaSem = agora.getDay()
    var minutos = agora.getMinutes()
    var ano = agora.getFullYear()
    var mes1 = agora.getMonth()
    var dia1 = agora.getDate()
    var segundos = agora.getTime()

    dia.innerHTML += `${dia1}`

    year.innerHTML += `${ano}`
    hora.innerHTML += `${hora1}:${minutos} hrs`

    if (hora1 < 5 ) {
      bloco2.innerHTML = 'BOA MADRUGADA'
    } else if (hora1 > 5 && hora < 12) {
      bloco2.innerHTML = 'BOM DIA'
    } else if (hora1 < 18) {
      bloco2.innerHTML = 'BOA TARDE'
    } else if (hora1 < 24) {
      bloco2.innerHTML = 'BOA NOITE'
    } else {
      bloco2.innerHTML = 'BOA MADRUGADA'
    }

    switch(diaSem) {
      case 0:
        bloco3.innerHTML = 'Domingo'
      case 1:
        bloco3.innerHTML = 'Segunda'
      case 2:
        bloco3.innerHTML = 'Terça'
      case 3:
        bloco3.innerHTML = 'Quarta'
      case 4:
        bloco3.innerHTML = 'Quinta'
      case 5:
        bloco3.innerHTML = 'Sexta'
      case 6:
        bloco3.innerHTML += 'Sábado'
    }

    switch(mes1) {
      case 0:
      mes.innerHTML += 'Janeiro'
      break
      case 1:
      mes.innerHTML += 'Fevereiro'
      break
      case 2:
      mes.innerHTML += 'Março'
      break
      case 3:
      mes.innerHTML += 'Abril'
      break
      case 4:
      mes.innerHTML += 'Maio'
      break
      case 5:
      mes.innerHTML += 'Junho'
      break
      case 6:
      mes.innerHTML += 'Julho'
      break
      case 7:
      mes.innerHTML += 'Agosto'
      break
      case 8:
      mes.innerHTML += 'Setembro'
      break
      case 9:
      mes.innerHTML += 'Outubro'
      break
      case 10:
      mes.innerHTML += 'Novembro'
      break
      case 11:
      mes.innerHTML += 'Dezembro'
    }

  </script>
</body>
</html>
